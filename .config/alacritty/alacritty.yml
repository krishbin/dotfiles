window:
  dimensions:
    columns: 180 
    lines: 52 
  padding:
    x: 4 
    y: 0
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95


font:
  normal:
    family: Fira Code
    style: Retina
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#08141e'
    foreground: '#c7c7c7'
  cursor:
    text: '#000000'
    cursor: '#c7c7c7'
  selection:
    text: '#000000'
    background: '#c7c7c7'
  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xe6c547'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x70c0ba'
    white:   '0x373b41'
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0x282a2e'

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  url:
    launcher: open


key_bindings:
  - { key: Equals, mods: Command,            action: IncreaseFontSize }
  - { key: Minus,  mods: Command,            action: DecreaseFontSize }
  - { key: V,      mods: Command,            action: Paste            }
  - { key: C,      mods: Command,            action: Copy             }
  - { key: H,      mods: Command,            action: Hide             }
  - { key: M,      mods: Command,            action: Minimize         }
  - { key: Q,      mods: Command,            action: Quit             }
  - { key: W,      mods: Command,            action: Quit             }
  - { key: N,      mods: Command,            action: SpawnNewInstance }
  - { key: Key4,      mods: Option|Shift,             chars: "\x02\x25" }
  - { key: Key5,      mods: Option|Shift,             chars: "\x02\x22" }
  - { key: W,      mods: Option,             chars: "\x02\x77" }
  - { key: C,      mods: Option,             chars: "\x02\x63" }
  - { key: N,      mods: Option,             chars: "\x02\x6e" }
  - { key: Comma,      mods: Option,             chars: "\x02\x2c" }
  - { key: Comma,      mods: Option|Shift,             chars: "\x02\x3c" }
  - { key: X,      mods: Option,             chars: "\x02\x78" }
  - { key: P,      mods: Option,             chars: "\x02\x70" }
  - { key: Key0,      mods: Option,             chars: "\x02\x30" }
  - { key: Key1,      mods: Option,             chars: "\x02\x31" }
  - { key: Key2,      mods: Option,             chars: "\x02\x32" }
  - { key: Key3,      mods: Option,             chars: "\x02\x33" }
  - { key: Key4,      mods: Option,             chars: "\x02\x34" }
  - { key: Key5,      mods: Option,             chars: "\x02\x35" }
  - { key: Key6,      mods: Option,             chars: "\x02\x36" }
  - { key: Key7,      mods: Option,             chars: "\x02\x37" }
  - { key: Key8,      mods: Option,             chars: "\x02\x38" }
  - { key: Key9,      mods: Option,             chars: "\x02\x39" }
  - { key: RBracket,      mods: Option,             chars: "\x02\x5b" }
  - { key: LBracket,      mods: Option,             chars: "\x02\x5d" }
  - { key: Apostrophe,      mods: Option|Shift,             chars: "\x02\x22" }
