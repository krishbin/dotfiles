window:
  dimensions:
    columns: 180
    lines: 52
  padding:
    x: 4
    y: 3
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1.00

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Medium
  italic:
    family: JetBrains Mono
    style: Italic
#  bold_italic:
#    family: JetBrains Mono
#    style: Bold Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
