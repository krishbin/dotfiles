window:
  dimensions:
    columns: 180
    lines: 52
  padding:
    x: 4
    y: 3
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95

font:
  normal:
    family: Fira Code
    style: Light
  bold:
    family: Fira Code
    style: Retina
  italic:
    family: Fira Code
    style: Italic
#  bold_italic:
#    family: Fira Code
#    style: Bold Italic
  size: 11.8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#2D3741'
    foreground: '#c7c7c7'
  cursor:
    text: '#000000'
    cursor: '#c7c7c7'
  selection:
    text: '#000000'
    background: '#c7c7c7'
  # normal:
  #   black:   '0x1d1f21'
  #   red:     '0xcc6666'
  #   green:   '0xb5bd68'
  #   yellow:  '0xe6c547'
  #   blue:    '0x81a2be'
  #   magenta: '0xb294bb'
  #   cyan:    '0x70c0ba'
  #   white:   '0x373b41'
  # bright:
  #   black:   '0x666666'
  #   red:     '0xff3334'
  #   green:   '0x9ec400'
  #   yellow:  '0xf0c674'
  #   blue:    '0x81a2be'
  #   magenta: '0xb77ee0'
  #   cyan:    '0x54ced6'
  #   white:   '0x282a2e'

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  url:
    launcher: open


key_bindings:
  - { key: Equals, mods: Command,            action: IncreaseFontSize }
  - { key: Minus,  mods: Command,            action: DecreaseFontSize }
  - { key: V,      mods: Command,            action: Paste            }
  - { key: C,      mods: Command,            action: Copy             }
  - { key: H,      mods: Command,            action: Hide             }
  - { key: M,      mods: Command,            action: Minimize         }
  - { key: Q,      mods: Command,            action: Quit             }
  - { key: W,      mods: Command,            action: Quit             }
  - { key: N,      mods: Command,            action: SpawnNewInstance }
  - { key: F,      mods: Shift|Command,            action: ToggleFullscreen }
  - { key: U,      mods: Shift|Command,            action: ScrollPageUp }
  - { key: D,      mods: Shift|Command,            action: ScrollPageDown }
  - { key: E,      mods: Shift|Command,            action: ScrollLineDown }
  - { key: Y,      mods: Shift|Command,            action: ScrollLineUp }
  - { key: H,      mods: Shift|Control,     chars: "\x1b\x5b\x31\x3b\x35\x44"}
  - { key: J,      mods: Shift|Control,     chars: "\x1b\x5b\x31\x3b\x35\x42"}
  - { key: K,      mods: Shift|Control,     chars: "\x1b\x5b\x31\x3b\x35\x41"}
  - { key: L,      mods: Shift|Control,     chars: "\x1b\x5b\x31\x3b\x35\x43"}
