##########################MAIN_MODE#############################
bind -r r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

unbind C-b
set -g prefix C-t
bind-key -r C-t send-prefix

bind-key h split-window  -v -c '#{pane_current_path}'
bind-key v split-window  -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind-key b break-pane -d
bind k confirm kill-window
set-option -sa terminal-overrides ',XXX:RGB'
#added same colar as the deafult shell
set -g default-terminal 'xterm-256color'

#make delay shorter
set -sg escape-time 0
set -g base-index 1
set -g renumber-windows on
#change new window button

#add mouse support
set -g mouse on

#resize shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 10

bind -n C-Left select-pane -L
bind -n C-Down select-pane -D
bind -n C-Up select-pane -U
bind -n C-Right select-pane -R

bind -r C-l send-keys C-l

bind -n S-Left resize-pane -L 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n S-Right resize-pane -R 2

# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
# bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
#############################COPY_MODE##########################

#vi copy mode
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind Escape copy-mode

############################MODS_THEME##########################
tmux_batt="#(battery)"
tmux_name="#[fg=colour214]#(whoami)"
tmux_date="#[fg=colour234,bg=colour242] %b-%d"
tmux_time="#[fg=colour233,bg=colour246] %H:%M"
set -g bell-action none
set -g status-style 'fg=colour252,bg=colour240'
setw -g clock-mode-colour colour5
set -g status-right "$tmux_name $tmux_batt $tmux_date $tmux_time "
setw -g window-status-current-style 'fg=colour4 bg=colour242 bold'
setw -g window-status-current-format ' #[fg=colour214]#I#[fg=colour214]:#[fg=colour214]#W#[fg=colour214]#F '
setw -g window-status-style 'fg=colour9 bg=colour240'
setw -g window-status-format ' #[fg=colour249]#I#[fg=colour249]:#[fg=colour250]#W '
set -g status-right-length 50
set -g status-left-length 30

